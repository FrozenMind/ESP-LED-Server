<!DOCTYPE HTML>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>ESP-LED-Server Controlcenter</title>
        <link rel="stylesheet" href="style/style.css">
        <script src="lib/jquery-3.1.1.min.js"></script>
        <script src="lib/socket.io.js"></script>
        <script src="client/esp.js"></script>
        <script src="client/client.js"></script>
    </head>
    <body>
        <h2>To Control ESP</h2>
        <form>
            <div id="esp">
                <b>Choose ESP</b> <br>
                <select id="esps" name="esps" size="1" title="Auswahl ESP">
                    <option value="0">TestBoard</option>
                    <option value="1">Schreibtisch Vali</option>
                    <option value="2">Vitrine</option>
                </select>
            </div>
            <div id="color">
                <b>Choose Color</b> <br>
                <input id="colorInput" type="color" value="#000000" title="Farbe wählen">
            </div>
            <div id="mode">
                <b>Choose Mode</b><br>
                <select name="stripMode" size="1" title="Modus wählen" id="modes">
                    <option value="0">Color</option>
                    <option value="1">RandomBlink</option>
                    <option value="2">PingPongClassic</option>
                    <option value="3">PingPongRGB</option>
                    <option value="4">PingPongDouble</option>
                    <option value="5">RainbowClassic</option>
                    <option value="100">Turn LED ON</option>
                    <option value="101">Turn LED OFF</option>
                </select>
            </div>
            <div id="submit">
                <b>Submit</b><br>
                <button type="button" id="go" title="Go">Go</button> <br>
            </select>
            </div>
        </form>
    </body>
    <footer>
        © Valentin Rebscher &#124; Christian Bechtluft
    </footer>
</html>
